<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/header/header.css">
    <link rel="stylesheet" href="/css/footer/footer.css">
    <link rel="stylesheet" href="/css/mypage/mypage1vs1write.css">
    <script src="https://kit.fontawesome.com/c8cd91406a.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/SmartEditor/js/HuskyEZCreator.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
         $("#header").load("/html/header/header2.html")
         $("#footer").load("/html/footer/footer2.html")
         $(".mypage_sidebar").load("/html/sidebar/sidebar.html")
      });
    </script>   
    <title>Document</title>
</head>
<body>
    <div class="firstbarwrap">
        <div class="firstbar">
            <a href="/login" class="firstbarlink" th:if="${session.loginMember == null}">LOGIN</a>
            <a href="/logout" class="firstbarlink" th:if="${session.loginMember != null}">LOGOUT</a>
            <a href="/join" class="firstbarlink" th:if="${session.loginMember == null}">JOIN</a>
            <span class="firstbarlink" th:if="${session.loginMember != null}" th:text="|${session.loginMember.userName}님 환영합니다.|">JOIN</span>
        </div>
    </div>
    <div id="header"></div>
    <div id='wrapper'>
        <div class="mypage_wrapper">
            <div class="mypage_sidebar mt60">
            </div>
            <div class="mypage_maincontent pt60">
                <div class="maincontent">
                    <div class="board_zone_sec">
                        <form action="/mypage1vs1write" name="information"  method="POST" enctype="multipart/form-data">
                        <div class="board_zone_tit">
                            <h2>1:1문의</h2>
                        </div>
                        <div class="board_zone_cont">
                            <div class="board_list_qa">
                                <table class="board_write_table" style="width:100%">
                                    <colgroup>
                                        <col style="width:15%">
                                        <col style="width:85%">
                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <th scope="row">말머리</th>
                                            <td>
                                                <div class="category_select">
                                                    <select class="tune" id="category" name="category" style="width:127px;">
                                                        <option value>문의내용</option>
                                                        <option value="회원/정보관리">회원/정보관리</option>
                                                        <option value="주문/결제">주문/결제</option>
                                                        <option value="배송">배송</option>
                                                        <option value="반품/환불/교환/AS">반품/환불/교환/AS</option>
                                                        <option value="영수증/증빙서류">영수증/증빙서류</option>
                                                        <option value="상품/이벤트">상품/이벤트</option>
                                                        <option value="기타">기타</option>
                                                    </select>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">작성자</th>
                                            <td>
                                                오인석
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">제목</th>
                                            <td>
                                                <input type="text" name="boardtitle" value>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">본문</th>
                                            <td>
                                                <textarea name="boardcontent" id="editorTxt" class="int" cols="30" rows="10"></textarea>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">파일업로드</th>
                                            <td>
                                                <input type="file" multiple="multiple" name="imageFiles" onchange="setThumbnail(event);">
                                                <div id="image_container"></div>
                                                <div id="clear"></div>
                                            </td>
                                        </tr>
                                    </tbody>
                                    
                                </table>
                            </div>
                            <div class="btn_center_box">
                                <button type="button" class="btn_before" onclick="prevpage()"><strong>이전</strong></button>
                                <button type="button" class="btn_write_ok" onclick="nextpage()"><strong>저장</strong></button>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        let oEditors = []
    
        smartEditor = function() {
          console.log("Naver SmartEditor")
          nhn.husky.EZCreator.createInIFrame({
            oAppRef: oEditors,
            elPlaceHolder: "editorTxt",
            sSkinURI: "/smarteditor/SmartEditor2Skin.html",
            fCreator: "createSEditor2"
          })
        };
    
        $(document).ready(function() {
          smartEditor()
    
          $(".btn_w").on("click", function() {
                oEditors.getById["editorTxt"].exec("UPDATE_CONTENTS_FIELD", []);
                var value = document.getElementById("editorTxt").value;
                let content = JSON.stringify({
                "boardcontent":$('#editorTxt').val()
                });

                $.ajax({
                    type : "POST",
                    contentType: "application/json",
                    url : "/fefwef",
                    data : content,
                    success : function(){
                        console.log("성공");
                    },
                    error : function(XMLHttpRequest, textStatus, errorThrown){
                        console.log(textStatus);
                         console.log(errorThrown);
                        alert("통신 실패.")
                    }
                });
            });
    
        });
      </script>
      <script type="text/javascript">
        function setThumbnail(event) {

        document.querySelector("div#image_container").innerHTML = '';
        
        for (var image of event.target.files) {
          var reader = new FileReader();
          reader.onload = function(event) {
            var img = document.createElement("img");
            img.setAttribute("src", event.target.result);
            document.querySelector("div#image_container").appendChild(img);
          };
          console.log(image);
          reader.readAsDataURL(image);
        }
      }
      </script>
    <script type="text/javascript" src="/js/mypage/mypage1vs1write.js"></script>
</body>
</html>
