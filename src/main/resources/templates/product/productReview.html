    <script th:inline="javascript">
        /* 상품 Review Function */
        // DELETE
        function deleteReview(boardId){
            $.ajax({
                type:'POST',
                url: 'api/review/delete',
                data:boardId,
                success:function(result) {
                    $('#review_list').replaceWith(result);
                },
                error:function (){
                    console.log("Review 삭제 Ajax 실패")
                }
            })
        }
        //UPDATE
        function updateReview(boardId) {
            let review = {
                userId : [[${user.userId}]],
                boardTypeId : 1,
                productId : [[${product.productId}]],
                boardContent : $('review_contents').val()
            };
            $.ajax({
                type:'POST',
                url: '/api/review/edit',
                data:review,
                success:function(result) {
                    $('#review_list').replaceWith(result);
                },
                error:function (){
                    console.log("Review 수정 Ajax 실패")
                }
            })
        }
        // 댓글 보기
        function getReplyList(reveiwBoardId){
            $.ajax({
                type:'GET',
                url: '/api/reply',
                data:reveiwBoardId,
                success:function (result) {
                    $('review_reply_list').replaceWith(result);
                },
                error:function (){
                    console.log("Reply 조회 Ajax 실패")
                }
            })
        }
        $('.reply_open').on('click', function (){
            let clicked_reviewId = this
        })

    </script>
