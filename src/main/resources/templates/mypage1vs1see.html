<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/header/header.css">
    <link rel="stylesheet" href="/css/footer/footer.css">
    <link rel="stylesheet" href="/css/mypage/mypage1vs1see.css">
    <script src="https://kit.fontawesome.com/c8cd91406a.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
         $("#header").load("/html/header/header2.html")
         $("#footer").load("/html/footer/footer2.html")
         $(".mypage_sidebar").load("/html/sidebar/sidebar.html")
      });
    </script>   
    <title>Document</title>
</head>
<body>
    <div class="firstbarwrap">
        <div class="firstbar">
            <a href="/login" class="firstbarlink" th:if="${session.loginMember == null}">LOGIN</a>
            <a href="/logout" class="firstbarlink" th:if="${session.loginMember != null}">LOGOUT</a>
            <a href="/join" class="firstbarlink" th:if="${session.loginMember == null}">JOIN</a>
            <span class="firstbarlink" th:if="${session.loginMember != null}" th:text="|${session.loginMember.userName}님 환영합니다.|">JOIN</span>
        </div>
    </div>
    <div id="header"></div>
    <div id='wrapper'>
        <div class="mypage_wrapper">
            <div class="mypage_sidebar mt60">
            </div>
            <div class="mypage_maincontent pt60">
                <div class="maincontent">
                    <div class="board_zone_sec">
                        <div class="board_zone_tit">
                            <h2>1:1문의</h2>
                        </div>
                        <div class="board_zone_cont">
                            <div class="board_list_qa">
                                <table class="board_write_table" style="width:100%">
                                    <colgroup>
                                        <col style="width:15%">
                                        <col style="width:85%">
                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <th scope="row">말머리</th>
                                            <td>
                                                <div class="category_select">
                                                    결제불량
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">작성자</th>
                                            <td>
                                                오인석
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">제목</th>
                                            <td th:utext="${boarddto[0].boardtitle}">
                                                안녕안녕안녕안녕안녕안녕안녕안녕안녕안녕안녕안녕안녕안녕
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">본문</th>
                                            <td>
                                                <div class="content_box_box_width" th:utext="${boarddto[0].boardcontent}">
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">업로드한 사진</th>
                                            <td>
                                                <th:block th:each="board : ${boarddto}" th:if="${image}">
                                                    <img th:src="|/testimage/${board.imagename}|">
                                                </th:block>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="board_list_qa" th:if="${boarddto[0].commentcontent != null}">
                                <table class="board_write_table" style="width:100%">
                                    <colgroup>
                                        <col style="width:15%">
                                        <col style="width:85%">
                                    </colgroup>
                                    <tbody>
                                    <tr>
                                        <th scope="row">ㄴ답변</th>
                                        <td>
                                            <div class="content_box_box_width" th:utext="${boarddto[0].commentcontent}">
                                                답변
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="btn_center_box">
                                <button type="button" class="btn_before" onclick="prevpage()"><strong>목록으로</strong></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script type="text/javascript" src="/js/mypage/mypage1vs1see.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</body>
</html>
