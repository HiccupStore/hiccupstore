<!DOCTYPE html>
<html lang="ko">
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/header/header.css">
  <link rel="stylesheet" href="/css/footer/footer.css">
  <link rel="stylesheet" href="/css/order/checkOrder.css">
  <script src="/js/order/order.js"></script>
  <script src="https://kit.fontawesome.com/c8cd91406a.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type="text/javascript">
      $(document).ready(function(){
         $("#header").load("/html/header/header2.html");

         $("#footer").load("/html/footer/footer2.html");

      });
    </script>
  <title>Document</title>
</head>
<body>
<div id="header"></div>
<div id='wrapper'>
  <div class="container pt60">
    <div class="content_box">
      <div class="order_wrap">
        <div class="order_tit">
          <h2>상세 주문 확인</h2>
        </div>

        <div class="order_cont">
          <div class="order_cart_tit">
            <h3>주문상세내역</h3>
          </div>
          <div class="order_table_type">
            <table>
              <colgroup>
                <col>
                <!-- 상품명/옵션 -->
                <col style="width: 5%">
                <!-- 수량 -->
                <col style="width: 10%">
                <!-- 상품금액 -->
                <col style="width: 10%">
                <!-- 합계금액 -->
                <col style="width: 10%">
                <!-- 배송비 -->
              </colgroup>
              <thead>
              <tr>
                <th>상품/옵션 정보</th>
                <th>수량</th>
                <th>상품금액</th>
                <th>합계금액</th>
                <th>배송비</th>
              </tr>
              </thead>
              <tbody>
              <tr class="order-goods-layout" th:each="orderInfo, stat : ${orderInfo.orderProductInfo}">
                <td class="td_left">
                  <img src="${orderInfo.productImg}" alt="이미지를 불러올 수 없습니다" height="35" width="35">
                  <span th:text="${orderInfo.productName}" style="font-weight: bold;"></span>
                </td>
                <td class="td_order_amount">
                  <div class="order_goods_num" id="quantity">
                    <strong><span th:text = ${orderInfo.quantity}></span></strong>
                  </div>
                </td>
                <td>
                  <strong class="order_sum_txt price">
                    <span th:text = ${#numbers.formatInteger(orderInfo.quantity*orderInfo.price,4,'COMMA')}></span>
                  </strong>
                </td>
                <td>
                  <strong class="order_sum_txt">
                    <span th:text = ${#numbers.formatInteger(orderInfo.quantity*orderInfo.price+3000,4,'COMMA')}></span>
                  </strong>
                </td>
                <td class="td_delivery" rowspan="1">
                  <strong class="order_delivery">3,000원</strong>
                </td>
              </tr>
              <tr>
                <td colspan="5" style="padding: 15px 30px 15px 0px; font-weight: bold;" >
                  <span th:text="${status}"></span>
                </td>
              </tr>
              </tbody>
            </table>
            <!-- 장바구니 리스트 끝! -->
          </div>
        </div>
        <div class="price_sum">
          <div class="price_sum_cont">
            <div class="price_sum_list">
              <dl>
                <dt>
                  총<span th:text = ${orderInfo.orderProductInfo.size}></span>개의 상품 금액
                </dt>
                <dd>
                  <span th:text =  ${#numbers.formatInteger(orderInfo.total,4,'COMMA')}></span>
                  원
                </dd>
              </dl>
              <span><img src="/image/order_price_plus.png"></span>
              <dl>
                <dt>
                  배송비
                </dt>
                <dd>
                  <span th:text="${#numbers.formatInteger(orderInfo.orderProductInfo.size*3000,4,'COMMA')}"></span>원
                </dd>
              </dl>
              <span><img src="/image/order_price_total.png"></span>
              <dl class="price_total">
                <dt>
                  합계
                </dt>
                <dd>
                  <span th:text = ${#numbers.formatInteger(orderInfo.total+(orderInfo.orderProductInfo.size*3000),4,'COMMA')}></span>원
                </dd>

              </dl>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<div id="footer"></div>
</body>
</html>
