<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/header/header.css">
    <link rel="stylesheet" href="/css/footer/footer.css">
    <link rel="stylesheet" href="/css/notice.css">
    <script src="https://kit.fontawesome.com/c8cd91406a.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div th:replace="layout/top::header"></div>
    <div id="header" th:replace="layout/header::nav"></div>
    <div id='wrapper'>
        <div class="content">
            <div class="board_zone_sec">
                <div class="board_zone_tit">
                    <h2>공지사항</h2>
                </div>
                <div class="board_zone_cont">
                    <div class="board_zone_list" >
                        <table class="board_list_table" style="width:100%">
                            <colgroup>
                                <col style="width: 8%;">
                                <col style="width: 15%;">
                                <col style="width: 42%;">
                                <col style="width: 14%;">
                                <col style="width: 13%;">
                            </colgroup>
                            <thead>
                                <tr>
                                    <th>번호</th>
                                    <th>카테고리</th>
                                    <th>제목</th>
                                    <th>날짜</th>
                                    <th>작성자</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr style="height:10px">
                                    <td>7</td>
                                    <td>새소식</td>
                                    <td class="board_tit">
                                        <a href="#">
                                            제목입니다.
                                            <img src="/image/icon_board_hot.png">
                                        </a>
                                    </td>
                                    <td>2020-03-02</td>
                                    <td>관리자</td>
                                </tr>
                                <tr style="height:10px">
                                    <td>7</td>
                                    <td>새소식</td>
                                    <td class="board_tit">
                                        <a href="#">
                                            제목입니다.
                                            <img src="/image/icon_board_hot.png">
                                        </a>
                                    </td>
                                    <td>2020-03-02</td>
                                    <td>관리자</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="pagination">
                        <ul>
                            <li>
                                <span class="on">1</span>
                            </li>
                        </ul>
                    </div>
                    <div class="board_search_box">
                        <form name="frmList" id="frmList" action="#" method="get">
                            <select name="searchField" class="chosen-select">
                                <option value="제목" selected>제목</option>
                                <option value="내용">내용</option>
                                <option value="카테고리">카테고리</option>
                              </select>
                              <input type="text" class="text" name="searchWord">
                              <button type="button" class="btn_board_search">검색</button>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    </div>
    <div id="footer" th:replace="layout/footer::footer"></div>
    <script type="text/javascript" src="/js/notice.js"></script>
</body>
</html>
